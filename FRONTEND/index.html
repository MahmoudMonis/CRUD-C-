<!DOCTYPE html>
<html>
<head>
  <title>Student Control</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1><button data-text="Awesome" class="button">
    <span class="actual-text">&nbsp;Student Control System&nbsp;</span>
    <span class="hover-text" aria-hidden="true">&nbsp;Student Control System&nbsp;</span>
</button></h1>

  <h2>Add Student</h2>
  <form id="addForm">
    <label for="addId">ID:</label>
    <input type="number" id="addId" required>
    <br>
    <label for="addName">Name:</label>
    <input type="text" id="addName" required> <br>
    <label for="addMarks">Marks:</label>
    <input type="number" id="addMarks" required>
    <br>
    <button><span class="button_top"> Add Student</span></button>
  </form>

  <h2>Students List</h2>
  <table id="studentsTable">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Marks</th>
    </tr>
  </table>
  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>

  <lord-icon
  src="https://cdn.lordicon.com/bxxnzvfm.json"
  trigger="hover"
  colors="primary:#3a3347,secondary:#ffc738,tertiary:#f9c9c0,quaternary:#ebe6ef"
  style="width:100px;height:100px">
</lord-icon>
</body>
</html>
